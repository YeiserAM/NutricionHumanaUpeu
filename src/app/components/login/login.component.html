<div class="contenedor-principal">
  <div class="contenedor">
    <div class="row">
      <div class="col col-lg-6">
        <img
          class="logo-login"
          src="../../../assets/img/logo-login.png"
          alt=""
        />
      </div>
      <div class="col texto">
        <span>Mas Informacion</span>
      </div>
      <div class="col texto">
        <span>Contacto</span>
      </div>
      <div class="col texto">
        <div class="necesitas-ayuda">
          <img src="" alt="" />
          <span>¿Necesitas ayuda?</span>
        </div>
      </div>
    </div>
  </div>
  <div class="contenerdor-login">
    <div class="data-login">
      <div class="row">
        <div class="col">
          <img
            class="imagen-login"
            src="../../../assets/img/imagen-login.png"
            alt=""
          />
        </div>
        <div class="col datos-login">
          <!-- <span>Bienvenido</span> -->
          <form class="formulario">
            <div class="mb-3">
              <input 
                placeholder="Usuario"
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 ">
              <input
                placeholder="Contraseña"
                type="password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <label for="">Recordarme</label>
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="iniciarsesion()" type="button">
                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
