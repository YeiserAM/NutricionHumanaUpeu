<div *ngIf="aparecer==true">
  <link rel="stylesheet" href="formularioempresa.component.css" />

<div class="cabecera">
  <div class="main-content position-relative max-height-vh-100 h-100">
    <div class="container-fluid px-2 px-md-4">
      <div
        class="page-header min-height-300 border-radius-xl mt-4"
        style="background-image: url('../../../assets/img/carrucel/1.jpg')"
      >
        <span class="mask bg-gradient-primary opacity-6"></span>
      </div>
      <div class="card card-body mx-3 mx-md-4 mt-n6">
        <div class="row gx-4 mb-2">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img
                src="../../../assets/users/student2.jpg"
                alt="profile_image"
                class="w-100 border-radius-lg shadow-sm"
              />
            </div>
          </div>
          <div *ngFor="let data of dataUsers" class="col-auto my-auto">
            <div class="h-100">
              <h4 class="mb-1">{{ data.nombre }} {{ data.apellidos }}</h4>
              <p class="mb-0 font-weight-normal text-sm">
                <b>Cod Estudiante: </b>
                {{ data.codigo }} &nbsp;&nbsp;&nbsp;&nbsp; <b>Dni:</b>
                {{ data.dni }}
              </p>
            </div>
          </div>
          <div
            class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3"
          ></div>
        </div>
      </div>
    </div>
    <footer class="footer py-4"></footer>
  </div>
</div>

<!-- FORMULARIO -->

<div class="formulario">
  <div class="container">
    <div class="title">Datos de la Empresa</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Empresa </span>
            <input
              type="text"
              placeholder="Ingrese empresa"
              [(ngModel)]="solicitudCreate.nombreemp"
              name="empresa"
              id="nombreempresa"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Nombres y Apellidos</span>
            <input
              type="text"
              placeholder="Ingrese datos del Representante"
              [(ngModel)]="solicitudCreate.nombreapeliidorep"
              name="nombrerep"
              id="nombrerep"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Cargo del Representante</span>
            <input
              type="text"
              placeholder="Ingrese cargo academico"
              [(ngModel)]="solicitudCreate.cargorep"
              name="cargorep"
              id="cargorep"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Grado Academico del Supervisor</span>
            <input
              type="text"
              placeholder="Ingrese Grado academico"
              [(ngModel)]="solicitudCreate.gradorep"
              name="gradosup"
              id="gradosup"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Direccion</span>
            <input
              type="text"
              placeholder="Ingrese su direccion"
              [(ngModel)]="solicitudCreate.direccionemp"
              name="direccion"
              id="direccion"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Numero Telefono</span>
            <input
              type="number"
              placeholder="Ingrese su telefono"
              [(ngModel)]="solicitudCreate.telefonoemp"
              name="telefono"
              id="telefono"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Fecha de PPP</span>
            <input
              type="date"
              id="start"
              name="start"
              min="2022-03"
              value="2022-21"
              [(ngModel)]="solicitudCreate.fechappp"
              name="fechappp"
              id="fechappp"
            />
          </div>
          <div class="input-box">
            <span class="details">Area de Practica</span>
            <input
              type="text"
              placeholder="Ingrese su Area de practica"
              [(ngModel)]="solicitudCreate.areappp"
              name="areappp"
              id="areappp"
              required
            />
          </div>
        </div>
        <div class="botones col-lg-6">
          <div class="button">
            <input
              type="submit"
              value="Atras"
              class="box"
              [routerLink]="['/menu/solicitudes']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            />
          </div>
          <div class="button">
            <input
              type="submit"
              value="Continuar"
              class="box"
              (click)="registrarsolicitud()"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<app-cargadocs [respuestaSoli]="respuestaSolicitud" *ngIf="aparecer==false"></app-cargadocs>
