<link rel="stylesheet" href="valipracticas.component.css">
<body class="g-sidenav-show bg-gray-200">
    <div class="main-content position-relative max-height-vh-100 h-100">
      <div class="container-fluid px-2 px-md-4">
        <div
          class="page-header min-height-300 border-radius-xl mt-4"
          style="background-image: url('../../../assets/img/carrucel/1.jpg')"
        >
          <span class="mask bg-gradient-primary opacity-6"></span>
        </div>
        <div class="card card-body mx-3 mx-md-4 mt-n6">
          <div class="row gx-4 mb-2">
            <div class="col-auto">
              <div class="avatar avatar-xl position-relative">
                <img
                  src="../../../assets/users/student2.jpg"
                  alt="profile_image"
                  class="w-100 border-radius-lg shadow-sm"
                />
              </div>
            </div>
            <div *ngFor="let data of dataUsers" class="col-auto my-auto">
              <div class="h-100">
                <h4 class="mb-1"> {{ data.nombre }} {{ data.apellidos }}</h4>
                <p class="mb-0 font-weight-normal text-sm">
                  <b>Cod Estudiante: </b>
                {{ data.codigo }} &nbsp;&nbsp;&nbsp;&nbsp; <b>Dni:</b>
                  {{ data.dni }}
                </p>
              </div>
            </div>
            <!-- boton volver  -->
            <div class="btn-volver col-lg-6">
              <div class="btn-v">
                <input
                  type="submit"
                  value="Volver"
                  class="box"
                  [routerLink]="['/menu/profile']"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                />
              </div>
            </div>
  
            <div class="validaciones">
              <div class="container">
                <form>
                  <input type="text" name="" placeholder="Buscar..." />
                  <button class="buscar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
              <!-- box -->
            </div>
          </div>
  
          <!-- VALIDACIONES -->
          <div class="validacion">
            <section class="section">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><b> Listado de Reportes</b></h5>
  
                      <table class="table datatable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                           
                            <th scope="col">TITULO DE REPORTE</th>
                            <th scope="col">TIPO</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">VER DOC</th>
                            
  
                            <!-- <th scope="col">EMPRESA A LA QUE POSTULA</th> -->
                            <!-- <th scope="col">EP</th> -->
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Primer mes</td>
                            <td>Comunitaria</td>
                            <td>Este tipo de reporte se efectua el primer todo bien!</td>
                            
  
                            <!-- <td>{{data.nombree}}</td> -->
  
                            <!-- <td>Nutricion</td> -->
                            <td>
                              <!-- BOTONES DE VISTAS -->
                              <a href="https://firebasestorage.googleapis.com/v0/b/nutricion-humana.appspot.com/o/reportes%2FREPORTES%20DE%20PPP.pdf?alt=media&token=5fcabc21-6a36-49f9-b74e-4dea06e500e4" target="_blank">
                                <button
                                
                                type="button"
                                class="btn btn-default btn-sm"
                                data-bs-toggle="modal"
                                
                              >
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>

                              </svg>
                              </button>
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
