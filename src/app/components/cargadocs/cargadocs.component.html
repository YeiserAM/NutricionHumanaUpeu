<link rel="stylesheet" href="cargadocs.component.css" />

<div class="cabecera">
  <div class="main-content position-relative max-height-vh-100 h-100">
    <div class="container-fluid px-2 px-md-4">
      <div
        class="page-header min-height-300 border-radius-xl mt-4"
        style="background-image: url('../../../assets/img/carrucel/1.jpg')"
      >
        <span class="mask bg-gradient-primary opacity-6"></span>
      </div>
      <div class="card card-body mx-3 mx-md-4 mt-n6">
        <div class="row gx-4 mb-2">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img
                src="../../../assets/users/student2.jpg"
                alt="profile_image"
                class="w-100 border-radius-lg shadow-sm"
              />
            </div>
          </div>
          <div *ngFor="let data of dataUsers" class="col-auto my-auto">
            <div class="h-100">
              <h4 class="mb-1">{{ data.nombre }} {{ data.apellidos }}</h4>
              <p class="mb-0 font-weight-normal text-sm">
                <b>Cod Estudiante: </b>
                {{ data.codigo }} &nbsp;&nbsp;&nbsp;&nbsp; <b>Dni:</b>
                {{ data.dni }}
              </p>
            </div>
          </div>
          <div
            class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3"
          ></div>
        </div>
      </div>
    </div>
    <footer class="footer py-4"></footer>
  </div>
</div>

<!-- FORMULARIO -->

<div class="formulario">
  <div class="container">
    <div class="title">Documentos Requeridos</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
              <span class="details">Subir Documentos de: </span>
              <ul>
                <li>Examen Psicologico</li>
                <li>Guia de Practicas</li>
                <li>Rubrica de Evaluacion</li>
              </ul>
            </div>
          <!-- SUBIR DOCUMENTOS -->
          <div class="load">
            <div class="wrapper">
            <header>Documentos</header>
            <form action="#">
              <img src="../../../assets/icons/upload.svg" alt="">
              <i class="fas fa-cloud-upload-alt"></i> 
              
              <div class="botoncito">
                <input type="file" class="subir-doc " id="enviaar" (change)="uploadArchive($event)">
                Subir Archivo
              </div> <br>
              <div class="loader" *ngIf="loader==true"></div>
              
                 <!-- <button onclick="getFile()"  class="button-75" role="button" ><span class="text">Subir Archivos
                  <input type="file" id="enviaar" (change)="uploadArchive($event)">
                 </span></button> -->

            </form>
            <!-- <section class="progress-area"></section>
            <section class="uploaded-area"></section> -->
          </div>
          </div>
         <script>
          function getFile(){
            document.getElementById('enviaar').click();
             
          }
         </script> 

          <!-- FIN DE SUBIR DOCUMENTOS -->
        </div>
        <div class="botones col-lg-6">
          <div class="button">
            <input
              type="submit"
              value="Atras"
              class="box"
              [routerLink]="['/menu/solicitudes']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            />
          </div>
          <div class="button">
            <input type="submit" value="Continuar" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
