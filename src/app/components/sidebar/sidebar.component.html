  </div>

    <ul class="menu">
      <li class="menu-items" [routerLink]="['/menu/dashboard']" routerLinkActive="active"

        <span class="menu-items-text">
          Dashboard
        </span>
      </li>
      <li class="menu-items" [routerLink]="['/menu/profile']" routerLinkActive="active"

        </span>

        </span>

      <li class="menu-items">

        </span>

        </span>
      </li>
      <li class="menu-items" [routerLink]="['/']">

        <span class="menu-items-text">
          Cerrar Sesi√≥n
        </span>
      </li>

  <div class="footer-sidebar">
    <img class="footer-sidebar-img" src="../../../assets/img/logo-inferior.png" alt="">
  </div>
</div>
